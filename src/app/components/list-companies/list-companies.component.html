<app-header></app-header>
<div class="companies" style="display: grid; grid-template-columns: auto auto ;">
    <div class="part1">
      <mat-card class="custom-card" style="background-color: rgb(223, 154, 6); width: 300px; align-items: center; margin: 20px;">
        <mat-card-header>
          <mat-card-title class="text-center"><h3>Agregar Empresas</h3></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>
            <div class="form-group">
              <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="newCompany.companyName" name="companyName" placeholder="Razon social de la empresa">
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field appearance="fill">
                <textarea matInput [(ngModel)]="newCompany.ruc" name="ruc" placeholder="RUC"></textarea>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field appearance="fill">
                <textarea matInput [(ngModel)]="newCompany.description" name="description" placeholder="Descripcion de la empresa"></textarea>
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary" (click)="addCompany()">Agregar</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="part2">
      <h2>Lista de Empresas</h2>
      <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
        <div *ngFor="let company of companies">
          <mat-card class="custom-card2" style="width: 300px;">
            <mat-card-header>
              <mat-card-title>Empresa</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <h3>R.S.: {{ company.companyName }}</h3>
              <h2>RUC: {{ company.ruc }}</h2>
              <p>{{ company.description }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="warn">Edit</button>
              <button mat-raised-button color="accent" (click)="deleteCompany(company.id)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
