<mat-card>
  <img matPrefix src="../assets/DM_Aniversario_Transparente.png" class="center">
  <mat-card-title>Registrarse</mat-card-title>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <p>
      <mat-form-field>
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #userEmail
            required
            matInput
          />
        </div>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPwd
            required
            matInput
          />
        </div>
      </mat-form-field>
    </p>
    
    

    <p *ngIf="error" class="error">
      {{ error }}
    </p>
    <div class="center-button">
      <div class="button">   
        <div class="formGroup">
          <button
            type="button"
            class="btn btnPrimary"
            value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
            mat-button
          
          >Registrarse</button>
        </div>        
      </div>
      <div class="forgotPassword">
        <button 
          routerLink="/sign-in"
          mat-button
        >Ya tienes cuenta?</button>
      </div>
    </div>
    
  </form>
</mat-card-content>
</mat-card>
